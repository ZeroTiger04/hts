<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRYPTEX — Pro Live Markets</title>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lightweight-charts/4.1.3/lightweight-charts.standalone.production.js"></script>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@300;400;500;600&family=Syne:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="shell">

        <header>
            <div class="logo">CRYPTEX <span>/ PRO</span></div>
            <div class="ws-badge" id="ws-badge">
                <div class="ws-dot"></div>
                <span id="ws-text">CONNECTING...</span>
            </div>
        </header>

        <div class="ticker">
            <div class="sym-sel" id="sym-btn">
                <div class="sym-cur">
                    <div class="sym-ico" id="sym-ico"><img src="https://assets.coingecko.com/coins/images/1/small/bitcoin.png" alt=""></div>
                    <div class="sym-texts">
                        <div class="sym-pair" id="disp-sym">BTC / USDT</div>
                        <div class="sym-sub">SPOT</div>
                    </div>
                    <i class="fas fa-chevron-down caret"></i>
                </div>
                <div class="dd" id="dd">
                    <div class="dd-hdr">Select Market</div>
                    </div>
            </div>

            <div class="ivs">
                <button class="iv" onclick="setIv('1m',this)">1m</button>
                <button class="iv" onclick="setIv('3m',this)">3m</button>
                <button class="iv" onclick="setIv('5m',this)">5m</button>
                <button class="iv" onclick="setIv('15m',this)">15m</button>
                <button class="iv" onclick="setIv('1h',this)">1H</button>
                <button class="iv" onclick="setIv('4h',this)">4H</button>
                <button class="iv act" onclick="setIv('1d',this)">1D</button>
                <button class="iv" onclick="setIv('1w',this)">1W</button>
                <button class="iv" onclick="setIv('1M',this)">1M</button>
            </div>

            <div class="price-blk">
                <div class="px-main">
                    <div class="px-tag">Last Price</div>
                    <div class="px-val up" id="disp-px">—</div>
                </div>
                <div class="vdiv"></div>
                <div class="stats">
                    <div class="stat"><div class="s-lbl">24h Change</div><div class="s-val" id="disp-chg">—</div></div>
                    <div class="stat"><div class="s-lbl">24h High</div><div class="s-val" id="disp-hi">—</div></div>
                    <div class="stat"><div class="s-lbl">24h Low</div><div class="s-val" id="disp-lo">—</div></div>
                    <div class="stat"><div class="s-lbl">24h Volume</div><div class="s-val" id="disp-vol">—</div></div>
                </div>
            </div>
        </div>

        <div class="charts-wrap">
            <div class="main-wrap">
                <div id="main-chart"></div>
                <div class="ema-legend">
                    <div class="ema-tag"><div class="ema-line" style="background:#ff8c00"></div><span style="color:#ff8c00">EMA20</span></div>
                    <div class="ema-tag"><div class="ema-line" style="background:#00e87a"></div><span style="color:#00e87a">EMA60</span></div>
                    <div class="ema-tag"><div class="ema-line" style="background:#ff3a5c"></div><span style="color:#ff3a5c">EMA120</span></div>
                    <div class="ema-tag"><div class="ema-line" style="background:#4d9fff;height:3px"></div><span style="color:#4d9fff">EMA200</span></div>
                </div>
            </div>
            <div class="rsi-wrap">
                <div class="rsi-lbl">RSI (14)</div>
                <div id="rsi-chart"></div>
            </div>
            
            <div class="loading" id="loading"><div class="spin"></div>LOADING...</div>
            <div class="err-msg" id="err-msg">
                <span id="err-txt">데이터 로드 실패</span>
                <button class="err-retry" onclick="retryLoad()">RETRY</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
