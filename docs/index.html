<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ULTIMATE FULL-SCREEN CHART</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@500;700&family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="shell">
        <header>
            <div class="header-left">
                <div class="symbol-selector" id="symbol-btn">
                    <div class="current-symbol">
                        <span id="display-symbol">BTC / USDT</span> 
                        <i class="fas fa-caret-down"></i>
                    </div>
                    <div class="dropdown-menu" id="dropdown">
                        <div class="search-box" onclick="event.stopPropagation()">
                            <i class="fas fa-search"></i>
                            <input type="text" id="coinSearch" placeholder="코인명 또는 심볼 검색..." oninput="filterCoins()">
                        </div>
                        <div id="coinList" class="coin-list"></div>
                    </div>
                </div>
                
                <div class="main-stats">
                    <div class="price-group">
                        <span class="price" id="display-price">0.00</span>
                        <span class="change" id="display-change">0.00%</span>
                    </div>
                    <div class="divider"></div>
                    <div class="stat-detail hide-mobile">
                        <span class="label">24h High</span>
                        <span class="value" id="display-high">0.00</span>
                    </div>
                    <div class="stat-detail hide-mobile">
                        <span class="label">24h Low</span>
                        <span class="value" id="display-low">0.00</span>
                    </div>
                </div>
            </div>

            <div class="header-right">
                <div class="intervals">
                    <button class="iv-btn" onclick="changeInterval('1m')">1m</button>
                    <button class="iv-btn" onclick="changeInterval('15m')">15m</button>
                    <button class="iv-btn" onclick="changeInterval('1h')">1H</button>
                    <button class="iv-btn active" onclick="changeInterval('1d')">1D</button>
                </div>
                <div class="live-tag">
                    <div class="pulse-dot"></div>
                    <span>LIVE</span>
                </div>
            </div>
        </header>

        <div class="chart-container">
            <canvas id="mainLayer"></canvas>
            <canvas id="uiLayer"></canvas>
            <div id="loader" class="loader">CONNECTING TO BINANCE...</div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
