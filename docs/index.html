<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZERO-DEP CRYPTO</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="shell">
        <header>
            <div class="status-box">
                <div class="dot"></div>
                <span>OFFLINE SIMULATION</span>
            </div>
        </header>

        <div class="ticker-bar">
            <div class="coin-info">
                <div class="coin-icon">â‚¿</div> <div class="coin-text">
                    <div class="symbol">BTC / USDT</div>
                    <div class="sub">Native Chart</div>
                </div>
            </div>

            <div class="price-box">
                <div class="label">Current Price</div>
                <div class="value" id="price">0.00</div>
            </div>
            
            <div class="stat-box">
                <div class="label">24h Change</div>
                <div class="value" id="change">0.00%</div>
            </div>
        </div>

        <div class="chart-area">
            <canvas id="chartCanvas"></canvas>
            <div class="crosshair-info" id="crosshairInfo"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
