<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ULTIMATE CLEAN CHART</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@500;700&family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="shell">
        <header>
            <div class="header-left">
                <div class="coin-brand">
                    <span class="symbol">BTC / USDT</span>
                    <div class="live-indicator">
                        <div class="pulse-dot"></div>
                        <span>REAL-TIME</span>
                    </div>
                </div>
                
                <div class="main-stats">
                    <div class="stat-group">
                        <span class="price" id="displayPrice">0.00</span>
                        <span class="change" id="displayChange">0.00%</span>
                    </div>
                    <div class="divider"></div>
                    <div class="stat-detail hide-mobile">
                        <span class="label">24h High</span>
                        <span class="value" id="displayHigh">0.00</span>
                    </div>
                    <div class="stat-detail hide-mobile">
                        <span class="label">24h Low</span>
                        <span class="value" id="displayLow">0.00</span>
                    </div>
                </div>
            </div>

            <div class="intervals">
                <button class="iv-btn" onclick="changeInterval('1m')">1m</button>
                <button class="iv-btn" onclick="changeInterval('5m')">5m</button>
                <button class="iv-btn" onclick="changeInterval('15m')">15m</button>
                <button class="iv-btn" onclick="changeInterval('1h')">1H</button>
                <button class="iv-btn" onclick="changeInterval('4h')">4H</button>
                <button class="iv-btn active" onclick="changeInterval('1d')">1D</button>
            </div>
        </header>

        <div class="chart-container">
            <canvas id="mainLayer"></canvas>
            <canvas id="uiLayer"></canvas>
            
            <div id="loader" class="loader">CONNECTING TO BINANCE CLOUD...</div>
            <div class="chart-label">Binance Pro Data Feed</div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
