<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PRO TRADER - TV & BINANCE</title>
    
    <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="shell">
        <header>
            <div class="header-left">
                <div class="symbol-selector" id="symbol-btn">
                    <div class="current-symbol">
                        <span id="display-symbol">BTC/USDT</span> 
                        <i class="fas fa-caret-down"></i>
                    </div>
                    <div class="dropdown-menu" id="dropdown"></div>
                </div>

                <div class="main-price-info">
                    <div class="price-val" id="display-price">0.00</div>
                    <div class="stat-group">
                        <div class="stat-box">
                            <span>24h Change</span>
                            <span class="stat-val" id="display-change">0.00%</span>
                        </div>
                        <div class="stat-box hide-mobile">
                            <span>24h High</span>
                            <span class="stat-val" id="display-high">0.00</span>
                        </div>
                        <div class="stat-box hide-mobile">
                            <span>24h Low</span>
                            <span class="stat-val" id="display-low">0.00</span>
                        </div>
                    </div>
                </div>
            </div>

            <div class="intervals">
                <button class="iv-btn" onclick="setIv('1')">1m</button>
                <button class="iv-btn" onclick="setIv('3')">3m</button>
                <button class="iv-btn" onclick="setIv('5')">5m</button>
                <button class="iv-btn" onclick="setIv('15')">15m</button>
                <button class="iv-btn" onclick="setIv('60')">1H</button>
                <button class="iv-btn" onclick="setIv('240')">4H</button>
                <button class="iv-btn active" onclick="setIv('D')">1D</button>
                <button class="iv-btn" onclick="setIv('W')">1W</button>
            </div>
        </header>

        <div class="chart-container">
            <div id="tv_chart_container"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
