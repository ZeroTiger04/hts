<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZeroTiger Trading</title>
    
    <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style>
        :root {
            --bg-body: #0b0e11;
            --bg-card: #1e2329;
            --bg-hover: #2b3139;
            --border: #252930;
            --text-primary: #eaecef;
            --text-secondary: #848e9c;
            --text-yellow: #fcd535;
            --up: #0ecb81;
            --down: #f6465d;
            --tab-active-bg: #2b3139;
        }

        * { box-sizing: border-box; }

        body {
            margin: 0; padding: 0;
            background-color: var(--bg-body);
            color: var(--text-primary);
            font-family: "Binance Plex", -apple-system, BlinkMacSystemFont, Arial, sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* 헤더 */
        header {
            height: 50px;
            background-color: #181a20;
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: center;
            padding: 0 20px;
            justify-content: space-between;
        }

        .logo {
            font-size: 1.3rem;
            font-weight: bold;
            color: var(--text-yellow);
            display: flex; align-items: center; gap: 8px;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        .market-type-badge {
            font-size: 0.7rem;
            padding: 2px 6px;
            border-radius: 4px;
            margin-left: 8px;
            font-weight: bold;
            background: #333;
            color: #aaa;
        }
        .badge-spot { background: #fcd535; color: #000; }
        .badge-future { background: #ff5500; color: #fff; }


        /* 상단 정보바 (Ticker) */
        .ticker-bar {
            height: 60px;
            background-color: #161a1e;
            border-bottom: 1px solid var(--border);
            display: flex; align-items: center;
            padding: 0 20px; gap: 20px;
            position: relative;
        }

        /* 종목 선택기 */
        .symbol-selector { position: relative; cursor: pointer; }
        .current-symbol-box {
            display: flex; align-items: center; gap: 10px;
            font-size: 1.4rem; font-weight: bold; color: var(--text-primary);
        }
        .current-symbol-box:hover { color: var(--text-yellow); }

        /* 드롭다운 메뉴 (탭 포함) */
        .dropdown-menu {
            display: none;
            position: absolute; top: 100%; left: 0; margin-top: 10px;
            width: 400px;
            background-color: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 4px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.5);
            z-index: 999;
        }
        .dropdown-menu.show { display: block; }

        /* 탭 버튼 영역 */
        .tab-header {
            display: flex;
            border-bottom: 1px solid var(--border);
        }
        .tab-btn {
            flex: 1;
            padding: 12px;
            text-align: center;
            cursor: pointer;
            font-weight: bold;
            color: var(--text-secondary);
            background: transparent;
            border: none;
            transition: 0.2s;
        }
        .tab-btn:hover { color: var(--text-primary); background: var(--bg-hover); }
        .tab-btn.active {
            color: var(--text-yellow);
            border-bottom: 2px solid var(--text-yellow);
            background: var(--tab-active-bg);
        }

        /* 리스트 영역 */
        .coin-list-container {
            max-height: 400px;
            overflow-y: auto;
        }
        .coin-list { display: none; } /* 기본 숨김 */
        .coin-list.active { display: block; } /* 선택된 탭만 보임 */

        .menu-item {
            display: flex; justify-content: space-between; align-items: center;
            padding: 10px 15px; cursor: pointer;
            border-bottom: 1px solid #252930;
        }
        .menu-item:hover { background-color: var(--bg-hover); }

        /* 가격 정보 */
        .main-price { font-size: 1.4rem; font-weight: bold; font-family: 'Roboto', sans-serif; }
        .stat-group { display: flex; gap: 20px; }
        .stat-box { display: flex; flex-direction: column; font-size: 0.75rem; color: var(--text-secondary); }
        .stat-val { font-size: 0.8rem; color: var(--text-primary); margin-top: 3px; }

        .c-up { color: var(--up); }
        .c-down { color: var(--down); }

        /* 차트 영역 */
        .chart-container { flex: 1; position: relative; background: var(--bg-body); }
        #tv_chart_container { width: 100%; height: 100%; }

    </style>
</head>
<body>

    <header>
        <div class="logo">
            <i class="fas fa-paw"></i> ZeroTiger
        </div>
        <div style="font-size:0.8rem; color:#666;">
            <i class="fas fa-wifi" style="color:var(--up)"></i> System Stable
        </div>
    </header>

    <div class="ticker-bar">
        <div class="symbol-selector" id="symbol-btn">
            <div class="current-symbol-box">
                <span id="display-symbol">BTC/USDT</span>
                <span id="market-badge" class="market-type-badge badge-spot">SPOT</span>
                <i class="fas fa-caret-down" style="font-size:0.8rem; color:#888;"></i>
            </div>

            <div class="dropdown-menu" id="dropdown">
                <div class="tab-header">
                    <button class="tab-btn active" onclick="switchTab(event, 'spot')">현물 (Spot)</button>
                    <button class="tab-btn" onclick="switchTab(event, 'future')">선물 (Futures)</button>
                </div>
                
                <div id="list-spot" class="coin-list-container coin-list active"></div>
                
                <div id="list-future" class="coin-list-container coin-list"></div>
            </div>
        </div>

        <div style="display:flex; align-items:center; gap:20px;">
            <div class="main-price" id="display-price">0.00</div>
            <div class="stat-group">
                <div class="stat-box"><span>Change</span><span class="stat-val" id="display-change">0.00%</span></div>
                <div class="stat-box"><span>High</span><span class="stat-val" id="display-high">0.00</span></div>
                <div class="stat-box"><span>Low</span><span class="stat-val" id="display-low">0.00</span></div>
            </div>
        </div>
    </div>

    <div class="chart-container">
        <div id="tv_chart_container"></div>
    </div>

    <script>
        // --- 1. 데이터 정의 (현물 vs 선물) ---
        const spotCoins = [
            { id: 'btc', s: 'btcusdt', n: 'BTC', tv: 'BINANCE:BTCUSDT' },
            { id: 'eth', s: 'ethusdt', n: 'ETH', tv: 'BINANCE:ETHUSDT' },
            { id: 'xrp', s: 'xrpusdt', n: 'XRP', tv: 'BINANCE:XRPUSDT' },
            { id: 'sol', s: 'solusdt', n: 'SOL', tv: 'BINANCE:SOLUSDT' },
            { id: 'bnb', s: 'bnbusdt', n: 'BNB', tv: 'BINANCE:BNBUSDT' },
            { id: 'doge', s: 'dogeusdt', n: 'DOGE', tv: 'BINANCE:DOGEUSDT' }
        ];

        const futureCoins = [
            { id: 'btc', s: 'btcusdt', n: 'BTC', tv: 'BINANCE:BTCUSDT.P' },
            { id: 'eth', s: 'ethusdt', n: 'ETH', tv: 'BINANCE:ETHUSDT.P' },
            { id: 'xrp', s: 'xrpusdt', n: 'XRP', tv: 'BINANCE:XRPUSDT.P' },
            { id: 'sol', s: 'solusdt', n: 'SOL', tv: 'BINANCE:SOLUSDT.P' },
            { id: 'pepe', s: '1000pepeusdt', n: '1000PEPE', tv: 'BINANCE:1000PEPEUSDT.P' },
            { id: 'wif', s: 'wifusdt', n: 'WIF', tv: 'BINANCE:WIFUSDT.P' }
        ];

        // 현재 상태
        let currentType = 'spot';
        let currentCoin = spotCoins[0];
        let tvWidget = null;

        // --- 2. 초기화: 리스트 만들기 ---
        function createList(type, coins, containerId) {
            const container = document.getElementById(containerId);
            container.innerHTML = "";
            
            coins.forEach(c => {
                const item = document.createElement('div');
                item.className = 'menu-item';
                // 클릭 시 해당 코인으로 변경
                item.onclick = (e) => {
                    e.stopPropagation();
                    selectCoin(c, type);
                };

                const priceId = `price-${type}-${c.s}`;
                const changeId = `change-${type}-${c.s}`;

                item.innerHTML = `
                    <div style="display:flex; flex-direction:column;">
                        <span style="font-weight:bold; font-size:0.95rem;">${c.n}/USDT</span>
                        <span style="font-size:0.75rem; color:#666;">${type === 'spot' ? 'Spot' : 'Perp'}</span>
                    </div>
                    <div style="text-align:right;">
                        <div id="${priceId}" style="font-family:'Roboto'; font-weight:500;">-</div>
                        <div id="${changeId}" style="font-size:0.75rem;">0.00%</div>
                    </div>
                `;
                container.appendChild(item);
            });
        }

        createList('spot', spotCoins, 'list-spot');
        createList('future', futureCoins, 'list-future');

        // --- 3. 탭 전환 기능 (이벤트 전파 중단 추가) ---
        window.switchTab = function(event, type) {
            // [중요] 탭을 클릭했을 때 드롭다운이 닫히지 않도록 막음
            event.stopPropagation(); 

            // 버튼 스타일
            const buttons = document.querySelectorAll('.tab-btn');
            buttons.forEach(b => b.classList.remove('active'));
            event.target.classList.add('active');

            // 리스트 표시 전환
            document.getElementById('list-spot').classList.remove('active');
            document.getElementById('list-future').classList.remove('active');
            document.getElementById(`list-${type}`).classList.add('active');
        }

        // --- 4. 코인 선택 기능 ---
        function selectCoin(coin, type) {
            currentCoin = coin;
            currentType = type;

            document.getElementById('display-symbol').innerText = `${coin.n}/USDT`;
            
            const badge = document.getElementById('market-badge');
            if(type === 'spot') {
                badge.innerText = "SPOT";
                badge.className = "market-type-badge badge-spot";
            } else {
                badge.innerText = "PERP";
                badge.className = "market-type-badge badge-future";
            }

            // 코인을 선택했을 때만 드롭다운 닫기
            document.getElementById('dropdown').classList.remove('show');

            loadChart(coin.tv);
            document.getElementById('display-price').style.color = '#eaecef';
        }

        // --- 5. 차트 로드 (즐겨찾기 추가) ---
        function loadChart(symbol) {
            if(document.getElementById('tv_chart_container').innerHTML !== "") {
                document.getElementById('tv_chart_container').innerHTML = "";
            }

            tvWidget = new TradingView.widget({
                "autosize": true,
                "symbol": symbol,
                "timezone": "Asia/Seoul",
                "theme": "dark",
                "style": "1",
                "locale": "kr",
                "toolbar_bg": "#161a1e",
                "enable_publishing": false,
                "hide_side_toolbar": false,
                "container_id": "tv_chart_container",
                "studies": [ "RSI@tv-basicstudies" ],
                
                // [요청] 차트 즐겨찾기 설정 (1, 3, 5, 15, 30, 60(1H), 240(4H), D, W, M)
                "favorites": {
                    "intervals": ["1", "3", "5", "15", "30", "60", "240", "D", "W", "M"]
                },

                "overrides": {
                    "paneProperties.background": "#0b0e11",
                    "paneProperties.vertGridProperties.color": "#1e2329",
                    "paneProperties.horzGridProperties.color": "#1e2329",
                }
            });
        }

        // --- 6. 드롭다운 토글 ---
        const btn = document.getElementById('symbol-btn');
        const dropdown = document.getElementById('dropdown');
        btn.addEventListener('click', (e) => {
            // 버튼 자체 클릭 시 닫힘 방지
            e.stopPropagation();
            dropdown.classList.toggle('show');
        });

        // 배경 클릭 시 닫기
        document.addEventListener('click', (e) => {
            // 버튼이나 드롭다운 내부가 '아닌' 곳을 클릭했을 때만 닫기
            if (!btn.contains(e.target) && !dropdown.contains(e.target)) {
                dropdown.classList.remove('show');
            }
        });

        // 드롭다운 내부 클릭 시 이벤트 전파 막기 (실수로 닫히지 않게)
        dropdown.addEventListener('click', (e) => {
            e.stopPropagation();
        });


        // --- 7. WebSocket 연결 ---
        const spotStreams = spotCoins.map(c => `${c.s}@ticker`).join('/');
        const spotWS = new WebSocket(`wss://stream.binance.com:9443/ws/${spotStreams}`);
        spotWS.onmessage = (e) => handleMessage(e, 'spot');

        const futureStreams = futureCoins.map(c => `${c.s}@ticker`).join('/');
        const futureWS = new WebSocket(`wss://fstream.binance.com/ws/${futureStreams}`);
        futureWS.onmessage = (e) => handleMessage(e, 'future');

        function handleMessage(event, type) {
            const data = JSON.parse(event.data);
            const s = data.s.toLowerCase();
            const p = parseFloat(data.c);
            const P = parseFloat(data.P);
            const h = parseFloat(data.h);
            const l = parseFloat(data.l);

            const fmtPrice = p < 1 ? p.toFixed(5) : p.toLocaleString(undefined, {minimumFractionDigits:2});
            const fmtPct = (P > 0 ? "+" : "") + P.toFixed(2) + "%";
            const color = P >= 0 ? 'c-up' : 'c-down';

            const listPrice = document.getElementById(`price-${type}-${s}`);
            const listChange = document.getElementById(`change-${type}-${s}`);
            
            if(listPrice) {
                listPrice.innerText = fmtPrice;
                listPrice.className = color;
                listChange.innerText = fmtPct;
                listChange.className = color;
            }

            if (type === currentType && s === currentCoin.s) {
                const mainPrice = document.getElementById('display-price');
                mainPrice.innerText = fmtPrice;
                mainPrice.className = `main-price ${color}`;
                const mainChange = document.getElementById('display-change');
                mainChange.innerText = fmtPct;
                mainChange.className = `stat-val ${color}`;
                document.getElementById('display-high').innerText = h.toLocaleString();
                document.getElementById('display-low').innerText = l.toLocaleString();
            }
        }

        loadChart(spotCoins[0].tv);

    </script>
</body>
</html>
