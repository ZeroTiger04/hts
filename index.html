<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Dashboard Pro</title>
    
    <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style>
        :root {
            --bg-body: #0b0e11;
            --bg-card: #161a1e;
            --bg-hover: #2b3139;
            --border: #252930;
            --text-primary: #eaecef;
            --text-secondary: #848e9c;
            --text-yellow: #fcd535;
            --up: #0ecb81;
            --down: #f6465d;
        }

        * { box-sizing: border-box; }

        body {
            margin: 0; padding: 0;
            background-color: var(--bg-body);
            color: var(--text-primary);
            font-family: "Binance Plex", Arial, sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        header {
            height: 40px;
            background-color: #181a20;
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: center;
            padding: 0 20px;
            justify-content: flex-end;
            z-index: 100;
        }

        .ticker-bar {
            height: 60px;
            background-color: var(--bg-card);
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: center;
            padding: 0 20px;
            gap: 30px;
            position: relative;
        }

        /* 종목 선택기 */
        .symbol-selector { position: relative; cursor: pointer; min-width: 140px; }
        .current-symbol {
            font-size: 1.4rem;
            font-weight: bold;
            color: var(--text-primary);
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .current-symbol:hover { color: var(--text-yellow); }

        /* 시간 단위(Interval) 스타일 */
        .interval-group {
            display: flex;
            gap: 5px;
            border-left: 1px solid var(--border);
            padding-left: 20px;
        }
        .interval-btn {
            background: none;
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
            font-size: 0.85rem;
            padding: 4px 8px;
            border-radius: 4px;
            transition: 0.2s;
        }
        .interval-btn:hover { background-color: var(--bg-hover); color: var(--text-primary); }
        .interval-btn.active { color: var(--text-yellow); font-weight: bold; }

        .dropdown-menu {
            display: none;
            position: absolute;
            top: 100%;
            left: 0;
            margin-top: 10px;
            width: 350px;
            background-color: #1e2329;
            border: 1px solid var(--border);
            border-radius: 4px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.5);
            z-index: 999;
            max-height: 400px;
            overflow-y: auto;
        }
        .dropdown-menu.show { display: block; }

        .menu-item {
            display: flex;
            justify-content: space-between;
            padding: 10px 15px;
            cursor: pointer;
            border-bottom: 1px solid #252930;
        }
        .menu-item:hover { background-color: var(--bg-hover); }

        .main-price-info { display: flex; align-items: center; gap: 20px; }
        .main-price { font-size: 1.4rem; font-weight: bold; color: var(--up); font-family: 'Roboto', sans-serif;}
        
        .stat-group { display: flex; gap: 20px; }
        .stat-box { display: flex; flex-direction: column; font-size: 0.75rem; color: var(--text-secondary); }
        .stat-val { font-size: 0.8rem; color: var(--text-primary); margin-top: 3px; }

        .c-up { color: var(--up); }
        .c-down { color: var(--down); }

        .chart-container { flex: 1; background-color: var(--bg-body); position: relative; }
        #tv_chart_container { width: 100%; height: 100%; }

    </style>
</head>
<body>

    <header>
        <div style="font-size:0.75rem; color:#848e9c;">
            <i class="fas fa-circle" style="color: #0ecb81; font-size: 0.5rem; vertical-align: middle; margin-right: 5px;"></i>
            WebSocket Connected
        </div>
    </header>

    <div class="ticker-bar">
        <div class="symbol-selector" id="symbol-btn">
            <div class="current-symbol">
                <span id="display-symbol">BTC/USDT</span> 
                <i class="fas fa-caret-down"></i>
            </div>
            <div class="dropdown-menu" id="dropdown"></div>
        </div>

        <div class="interval-group" id="interval-group">
            <button class="interval-btn" onclick="changeInterval('1')">1</button>
            <button class="interval-btn" onclick="changeInterval('3')">3</button>
            <button class="interval-btn" onclick="changeInterval('5')">5</button>
            <button class="interval-btn" onclick="changeInterval('15')">15</button>
            <button class="interval-btn" onclick="changeInterval('60')">1시간</button>
            <button class="interval-btn" onclick="changeInterval('240')">4시간</button>
            <button class="interval-btn active" onclick="changeInterval('D')">하루</button>
            <button class="interval-btn" onclick="changeInterval('W')">주</button>
            <button class="interval-btn" onclick="changeInterval('M')">달</button>
        </div>

        <div class="main-price-info">
            <div class="main-price" id="display-price">0.00</div>
            <div class="stat-group">
                <div class="stat-box"><span>24h Change</span><span class="stat-val" id="display-change">0.00%</span></div>
                <div class="stat-box"><span>24h High</span><span class="stat-val" id="display-high">0.00</span></div>
                <div class="stat-box"><span>24h Low</span><span class="stat-val" id="display-low">0.00</span></div>
            </div>
        </div>
    </div>

    <div class="chart-container">
        <div id="tv_chart_container"></div>
    </div>

    <script>
        const coins = [
            { id: 'btc', s: 'btcusdt', n: 'BTC', name:'Bitcoin', tv: 'BINANCE:BTCUSDT' },
            { id: 'eth', s: 'ethusdt', n: 'ETH', name:'Ethereum', tv: 'BINANCE:ETHUSDT' },
            { id: 'xrp', s: 'xrpusdt', n: 'XRP', name:'Ripple', tv: 'BINANCE:XRPUSDT' },
            { id: 'sol', s: 'solusdt', n: 'SOL', name:'Solana', tv: 'BINANCE:SOLUSDT' },
            { id: 'bnb', s: 'bnbusdt', n: 'BNB', name:'BNB', tv: 'BINANCE:BNBUSDT' },
            { id: 'doge', s: 'dogeusdt', n: 'DOGE', name:'Dogecoin', tv: 'BINANCE:DOGEUSDT' },
            { id: 'ada', s: 'adausdt', n: 'ADA', name:'Cardano', tv: 'BINANCE:ADAUSDT' },
            { id: 'pepe', s: 'pepeusdt', n: 'PEPE', name:'Pepe', tv: 'BINANCE:PEPEUSDT' }
        ];

        let currentCoin = coins[0];
        let currentInterval = 'D'; // 기본값: 하루(Daily)
        let tvWidget = null;

        // 드롭다운 생성
        const dropdownEl = document.getElementById('dropdown');
        coins.forEach(c => {
            const item = document.createElement('div');
            item.className = 'menu-item';
            item.onclick = (e) => { e.stopPropagation(); selectCoin(c); };
            item.innerHTML = `<div class="item-left"><span class="item-symbol">${c.n}/USDT</span><span class="item-name">${c.name}</span></div><div class="item-right"><div class="item-price" id="menu-price-${c.s}">-</div><div style="font-size:0.75rem; color:#848e9c;" id="menu-change-${c.s}">0.00%</div></div>`;
            dropdownEl.appendChild(item);
        });

        // 메뉴 토글
        const btn = document.getElementById('symbol-btn');
        btn.addEventListener('click', () => dropdownEl.classList.toggle('show'));
        document.addEventListener('click', (e) => { if (!btn.contains(e.target)) dropdownEl.classList.remove('show'); });

        // 코인 선택
        function selectCoin(coin) {
            currentCoin = coin;
            document.getElementById('display-symbol').innerText = `${coin.n}/USDT`;
            loadChart(coin.tv, currentInterval);
            dropdownEl.classList.remove('show');
        }

        // 시간 단위 변경 함수
        function changeInterval(interval) {
            currentInterval = interval;
            
            // 버튼 활성화 스타일 제어
            const btns = document.querySelectorAll('.interval-btn');
            btns.forEach(b => b.classList.remove('active'));
            event.target.classList.add('active');

            loadChart(currentCoin.tv, interval);
        }

        // 차트 로드
        function loadChart(symbol, interval) {
            document.getElementById('tv_chart_container').innerHTML = "";
            new TradingView.widget({
                "autosize": true,
                "symbol": symbol,
                "interval": interval,
                "timezone": "Asia/Seoul",
                "theme": "dark",
                "style": "1",
                "locale": "kr",
                "toolbar_bg": "#161a1e",
                "enable_publishing": false,
                "hide_side_toolbar": false,
                "container_id": "tv_chart_container",
                "overrides": {
                    "paneProperties.background": "#0b0e11",
                    "paneProperties.vertGridProperties.color": "#1e2329",
                    "paneProperties.horzGridProperties.color": "#1e2329",
                }
            });
        }

        // 웹소켓 연결
        const streams = coins.map(c => `${c.s}@ticker`).join('/');
        const ws = new WebSocket(`wss://stream.binance.com:9443/ws/${streams}`);

        ws.onmessage = (event) => {
            const data = JSON.parse(event.data);
            const s = data.s.toLowerCase();
            const p = parseFloat(data.c);   
            const P = parseFloat(data.P);   
            const color = P >= 0 ? 'c-up' : 'c-down';
            const fmtPrice = p < 1 ? p.toFixed(5) : p.toLocaleString(undefined, {minimumFractionDigits:2});
            const fmtPct = (P > 0 ? "+" : "") + P.toFixed(2) + "%";

            // 메뉴 업데이트
            const menuPrice = document.getElementById(`menu-price-${s}`);
            const menuChange = document.getElementById(`menu-change-${s}`);
            if(menuPrice) {
                menuPrice.innerText = fmtPrice;
                menuPrice.className = `item-price ${color}`;
                menuChange.innerText = fmtPct;
                menuChange.className = color;
            }

            // 상단 바 업데이트
            if (s === currentCoin.s) {
                const mainPrice = document.getElementById('display-price');
                mainPrice.innerText = fmtPrice;
                mainPrice.className = `main-price ${color}`;
                document.getElementById('display-change').innerText = fmtPct;
                document.getElementById('display-change').className = `stat-val ${color}`;
                document.getElementById('display-high').innerText = parseFloat(data.h).toLocaleString();
                document.getElementById('display-low').innerText = parseFloat(data.l).toLocaleString();
            }
        };

        // 초기 로드
        loadChart(currentCoin.tv, currentInterval);
    </script>
</body>
</html>
