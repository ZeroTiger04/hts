<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Binance Fullscreen Pro</title>
    
    <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style>
        :root {
            --bg-body: #0b0e11;
            --bg-card: #161a1e;       /* 패널 배경 */
            --bg-hover: #2b3139;      /* 호버 색상 */
            --border: #252930;
            --text-primary: #eaecef;
            --text-secondary: #848e9c;
            --text-yellow: #fcd535;
            --up: #0ecb81;
            --down: #f6465d;
        }

        * { box-sizing: border-box; }

        body {
            margin: 0; padding: 0;
            background-color: var(--bg-body);
            color: var(--text-primary);
            font-family: "Binance Plex", Arial, sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* 1. 최상단 글로벌 헤더 */
        header {
            height: 50px;
            background-color: #181a20;
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: center;
            padding: 0 20px;
            justify-content: space-between;
            z-index: 100;
        }

        .logo {
            font-size: 1.2rem;
            font-weight: bold;
            color: var(--text-yellow);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        /* 2. 정보 표시줄 (Ticker Bar) */
        .ticker-bar {
            height: 60px;
            background-color: var(--bg-card);
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: center;
            padding: 0 20px;
            gap: 20px;
            position: relative; /* 드롭다운 위치 기준 */
        }

        /* 3. 종목 선택 드롭다운 (핵심) */
        .symbol-selector {
            position: relative;
            cursor: pointer;
        }

        .current-symbol {
            font-size: 1.4rem;
            font-weight: bold;
            color: var(--text-primary);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .current-symbol:hover { color: var(--text-yellow); }
        .current-symbol i { font-size: 0.8rem; color: var(--text-secondary); }

        /* 드롭다운 메뉴 박스 */
        .dropdown-menu {
            display: none; /* 평소엔 숨김 */
            position: absolute;
            top: 100%;
            left: 0;
            margin-top: 10px;
            width: 350px;
            background-color: #1e2329;
            border: 1px solid var(--border);
            border-radius: 4px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.5);
            z-index: 999;
            max-height: 400px;
            overflow-y: auto;
        }

        .dropdown-menu.show { display: block; } /* 클래스 추가시 보임 */

        /* 드롭다운 내부 리스트 아이템 */
        .menu-item {
            display: flex;
            justify-content: space-between;
            padding: 10px 15px;
            cursor: pointer;
            border-bottom: 1px solid #252930;
        }
        .menu-item:hover { background-color: var(--bg-hover); }

        .item-left { display: flex; flex-direction: column; }
        .item-symbol { font-weight: bold; font-size: 0.95rem; }
        .item-name { font-size: 0.75rem; color: var(--text-secondary); }
        
        .item-right { text-align: right; }
        .item-price { font-family: 'Roboto', sans-serif; font-weight: 500; }
        
        /* 메인 가격 정보 */
        .main-price-info {
            display: flex;
            align-items: center;
            gap: 20px;
        }
        .main-price { font-size: 1.4rem; font-weight: bold; color: var(--up); font-family: 'Roboto', sans-serif;}
        
        .stat-group {
            display: flex;
            gap: 20px;
        }
        .stat-box { display: flex; flex-direction: column; font-size: 0.75rem; color: var(--text-secondary); }
        .stat-val { font-size: 0.8rem; color: var(--text-primary); margin-top: 3px; }

        /* 색상 유틸리티 */
        .c-up { color: var(--up); }
        .c-down { color: var(--down); }

        /* 4. 차트 영역 (전체 화면 채우기) */
        .chart-container {
            flex: 1; /* 남은 공간 모두 차지 */
            background-color: var(--bg-body);
            position: relative;
        }
        
        #tv_chart_container {
            width: 100%;
            height: 100%;
        }

    </style>
</head>
<body>

    <header>
        <div class="logo"><i class="fas fa-layer-group"></i> BINANCE PRO</div>
        <div style="font-size:0.8rem; color:#666;">Real-time WebSocket Connected</div>
    </header>

    <div class="ticker-bar">
        
        <div class="symbol-selector" id="symbol-btn">
            <div class="current-symbol">
                <span id="display-symbol">BTC/USDT</span> 
                <i class="fas fa-caret-down"></i>
            </div>

            <div class="dropdown-menu" id="dropdown">
                </div>
        </div>

        <div class="main-price-info">
            <div class="main-price" id="display-price">0.00</div>
            <div class="stat-group">
                <div class="stat-box">
                    <span>24h Change</span>
                    <span class="stat-val" id="display-change">0.00%</span>
                </div>
                <div class="stat-box">
                    <span>24h High</span>
                    <span class="stat-val" id="display-high">0.00</span>
                </div>
                <div class="stat-box">
                    <span>24h Low</span>
                    <span class="stat-val" id="display-low">0.00</span>
                </div>
            </div>
        </div>
    </div>

    <div class="chart-container">
        <div id="tv_chart_container"></div>
    </div>

    <script>
        // --- 데이터 정의 ---
        const coins = [
            { id: 'btc', s: 'btcusdt', n: 'BTC', name:'Bitcoin', tv: 'BINANCE:BTCUSDT' },
            { id: 'eth', s: 'ethusdt', n: 'ETH', name:'Ethereum', tv: 'BINANCE:ETHUSDT' },
            { id: 'xrp', s: 'xrpusdt', n: 'XRP', name:'Ripple', tv: 'BINANCE:XRPUSDT' },
            { id: 'sol', s: 'solusdt', n: 'SOL', name:'Solana', tv: 'BINANCE:SOLUSDT' },
            { id: 'bnb', s: 'bnbusdt', n: 'BNB', name:'BNB', tv: 'BINANCE:BNBUSDT' },
            { id: 'doge', s: 'dogeusdt', n: 'DOGE', name:'Dogecoin', tv: 'BINANCE:DOGEUSDT' },
            { id: 'ada', s: 'adausdt', n: 'ADA', name:'Cardano', tv: 'BINANCE:ADAUSDT' },
            { id: 'pepe', s: 'pepeusdt', n: 'PEPE', name:'Pepe', tv: 'BINANCE:PEPEUSDT' }
        ];

        let currentCoin = coins[0];
        let tvWidget = null;

        // --- 1. 드롭다운 메뉴 생성 ---
        const dropdownEl = document.getElementById('dropdown');
        
        coins.forEach(c => {
            const item = document.createElement('div');
            item.className = 'menu-item';
            item.onclick = (e) => {
                e.stopPropagation(); // 이벤트 버블링 방지
                selectCoin(c);
            };

            item.innerHTML = `
                <div class="item-left">
                    <span class="item-symbol">${c.n}/USDT</span>
                    <span class="item-name">${c.name}</span>
                </div>
                <div class="item-right">
                    <div class="item-price" id="menu-price-${c.s}">-</div>
                    <div style="font-size:0.75rem; color:#848e9c;" id="menu-change-${c.s}">0.00%</div>
                </div>
            `;
            dropdownEl.appendChild(item);
        });

        // --- 2. 메뉴 토글 (열고 닫기) ---
        const btn = document.getElementById('symbol-btn');
        btn.addEventListener('click', () => {
            dropdownEl.classList.toggle('show');
        });

        // 화면 다른 곳 클릭하면 메뉴 닫기
        document.addEventListener('click', (e) => {
            if (!btn.contains(e.target)) {
                dropdownEl.classList.remove('show');
            }
        });

        // --- 3. 코인 선택 시 실행 함수 ---
        function selectCoin(coin) {
            currentCoin = coin;
            
            // 헤더 텍스트 변경
            document.getElementById('display-symbol').innerText = `${coin.n}/USDT`;
            
            // 차트 변경
            loadChart(coin.tv);
            
            // 메뉴 닫기
            dropdownEl.classList.remove('show');
            
            // 헤더 정보 리셋 (로딩 느낌)
            document.getElementById('display-price').style.color = '#eaecef';
        }

        // --- 4. 차트 로드 (트레이딩뷰) ---
        function loadChart(symbol) {
            if(document.getElementById('tv_chart_container').innerHTML !== "") {
                document.getElementById('tv_chart_container').innerHTML = "";
            }

            tvWidget = new TradingView.widget({
                "autosize": true,
                "symbol": symbol,
                "interval": "D",
                "timezone": "Asia/Seoul",
                "theme": "dark",
                "style": "1",
                "locale": "kr",
                "toolbar_bg": "#161a1e",
                "enable_publishing": false,
                "hide_side_toolbar": false,
                "container_id": "tv_chart_container",
                "overrides": {
                    "paneProperties.background": "#0b0e11",
                    "paneProperties.vertGridProperties.color": "#1e2329",
                    "paneProperties.horzGridProperties.color": "#1e2329",
                }
            });
        }

        // --- 5. 실시간 데이터 (WebSocket) ---
        const streams = coins.map(c => `${c.s}@ticker`).join('/');
        const ws = new WebSocket(`wss://stream.binance.com:9443/ws/${streams}`);

        ws.onmessage = (event) => {
            const data = JSON.parse(event.data);
            const s = data.s.toLowerCase(); // symbol
            const p = parseFloat(data.c);   // price
            const P = parseFloat(data.P);   // percent
            const h = parseFloat(data.h);   // high
            const l = parseFloat(data.l);   // low

            // 가격 포맷팅 (가격이 낮으면 소수점 많이)
            const fmtPrice = p < 1 ? p.toFixed(5) : p.toLocaleString(undefined, {minimumFractionDigits:2});
            const fmtPct = (P > 0 ? "+" : "") + P.toFixed(2) + "%";
            const color = P >= 0 ? 'c-up' : 'c-down';

            // A. 드롭다운 메뉴 안의 숫자 업데이트
            const menuPrice = document.getElementById(`menu-price-${s}`);
            const menuChange = document.getElementById(`menu-change-${s}`);
            if(menuPrice) {
                menuPrice.innerText = fmtPrice;
                menuPrice.className = `item-price ${color}`;
                menuChange.innerText = fmtPct;
                menuChange.className = color;
            }

            // B. 현재 보고 있는 코인이면 -> 상단 메인 바 업데이트
            if (s === currentCoin.s) {
                const mainPrice = document.getElementById('display-price');
                mainPrice.innerText = fmtPrice;
                mainPrice.className = `main-price ${color}`; // 가격 색상 변경

                const mainChange = document.getElementById('display-change');
                mainChange.innerText = fmtPct;
                mainChange.className = `stat-val ${color}`;

                document.getElementById('display-high').innerText = h < 1 ? h.toFixed(5) : h.toLocaleString();
                document.getElementById('display-low').innerText = l < 1 ? l.toFixed(5) : l.toLocaleString();
            }
        };

        // 초기 실행
        loadChart(currentCoin.tv);

    </script>
</body>
</html>
